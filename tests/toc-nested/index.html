<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>&lt;kelp-toc-nested&gt; | Kelp</title>
		<meta name="description" content="A UI library for people who love HTML, powered by modern CSS and Web Components.">

		<!-- Mobile Screen Resizing -->
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Kelp CSS -->
		<link rel="stylesheet" type="text/css" href="../../css/kelp.css">

		<!-- Component JS -->
		<script type="module" src="../../js/components/kelp-toc-nested.js"></script>
		<script>
			// Ensures we can test the ready event
			document.addEventListener('kelp-toc-nested-ready', (event) => {
				console.log('ready');
			});

			// Test debug events
			document.addEventListener('kelp-debug', (event) => {
				console.log(`kelp-debug : target-${event.target.getAttribute('data-testid')} : ${event.detail}`);
			});
		</script>
	</head>
	<body>

		<main class="container">

			<h1>&lt;kelp-toc-nested&gt;</h1>

			<kelp-toc-nested data-testid="toc-1"></kelp-toc-nested>
			<kelp-toc-nested heading="On this page..." data-testid="toc-2"></kelp-toc-nested>
			<kelp-toc-nested heading-level="h3" data-testid="toc-3"></kelp-toc-nested>
			<kelp-toc-nested levels="h3, h4" data-testid="toc-4"></kelp-toc-nested>
			<kelp-toc-nested target="#subsection" data-testid="toc-5"></kelp-toc-nested>
			<kelp-toc-nested list-class="stack gap-4xs margin-start-4xs" data-testid="toc-6"></kelp-toc-nested>
			<kelp-toc-nested list-type="ol" data-testid="toc-7"></kelp-toc-nested>
			<kelp-toc-nested target="#empty" data-testid="toc-8"></kelp-toc-nested>

			<div data-testid="content">
				<h2 data-testid="heading-no-id">Cat O'Nine Tails</h2>
				<h3 id="the-brig">The Brig</h3>
				<h4>Privateer</h4>
				<h2>Ahoy</h2>
				<div id="subsection" data-testid="subsection">
					<h2 id="man-of-war">Man-of-War</h2>
					<h3 id="corsair">Corsair</h3>
					<h3 id="shiver-me-timbers">Shiver Me Timbers</h3>
					<h2 id="scurvy-dog">Scurvy Dog</h2>
				</div>
				<h3>Sea Legs</h3>
				<h2 id="quarterdeck" data-testid="heading-with-id">On the Quarterdeck</h2>
				<h3 id="jolly-roger">Jolly Roger</h3>
				<h3 id="sloop">Sloop</h3>
				<h4 id="swab">Swab</h4>
				<h5>Grog</h5>
				<div id="empty"></div>
			</div>

		</main>

	</body>
</html>
