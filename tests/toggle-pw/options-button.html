<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Kelp</title>
		<meta name="description" content="A UI library for people who love HTML, powered by modern CSS and Web Components.">

		<!-- Mobile Screen Resizing -->
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Kelp CSS -->
		<link rel="stylesheet" type="text/css" href="../../css/kelp.css">

		<!-- Component JS -->
		<script type="module" src="../../js/components/toggle-pw.js"></script>
	</head>
	<body>

		<main class="container">

			<h1>kelp-toggle-pw - button - options and settings</h1>

			<kelp-toggle-pw visible>
				<label for="password">Password</label>
				<div class="sidecar-end">
					<div>
						<input id="password" name="password" type="password" value="test1234">
					</div>
					<div>
						<button toggle aria-label="show-password">
							<span is-hidden>Show</span>
							<span is-visible>Hide</span>
						</button>
					</div>
				</div>
			</kelp-toggle-pw>

		</main>

	</body>
</html>
