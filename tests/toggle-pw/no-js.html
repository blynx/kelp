<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Kelp</title>
		<meta name="description" content="A UI library for people who love HTML, powered by modern CSS and Web Components.">

		<!-- Mobile Screen Resizing -->
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Kelp CSS -->
		<link rel="stylesheet" type="text/css" href="../../modules/css/kelp.css">
	</head>
	<body>

		<main class="container">

			<h1>kelp-toggle-pw - no JS</h1>

			<kelp-toggle-pw>
				<label for="password-1">Password</label>
				<input id="password-1" name="password" type="password" value="test1234">

				<label data-testid="label">
					<input toggle type="checkbox">
					Show password
				</label>
			</kelp-toggle-pw>

			<kelp-toggle-pw>
				<label for="password-2">Password</label>
				<input id="password-2" name="password" type="password" value="test1234">
				<button toggle data-testid="button">Toggle PW</button>
			</kelp-toggle-pw>

		</main>

	</body>
</html>
